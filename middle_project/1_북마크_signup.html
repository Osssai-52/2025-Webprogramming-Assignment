<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/1_북마크_signup.css">
    </head>

    <body>
        <div class="signup-wrapper">

            <div class="signup-logo">
                <a href="1_북마크_main.html">
                    <img src="images/1_logo_book.png" alt="SIGNUP LOGO">
                </a>
            </div>

            <form id="signupForm" novalidate>

                <div class="form-group">
                    <label class="label-title" for="username">아이디</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label class="label-title" for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label class="label-title" for="name">이름</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label class="label-title" for="gender">성별</label>
                    <select id="gender" class="gender-select" required>
                        <option value="">선택</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label-title" for="address">주소</label>
                    <input type="text" id="address" required>
                </div>

                <div class="agree-box">
                    <input type="checkbox" id="agree" onchange="toggleSignupButton()">
                    <label for="agree"><strong>[필수]</strong> 개인정보 수집 동의</label>
                </div>

                <button type="button" id="signupBtn" class="signup-btn" onclick="registerUser()" disabled>확인</button>

            </form>
        </div>
    <script src="js/1_북마크_signup.js"></script>
    </body>
</html>
